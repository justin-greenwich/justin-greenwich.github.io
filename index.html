<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomeWork BOM</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
</head>
<body>
	<div class="main">
		
	</div>
	<progress id="progress" max="100" value="100"></progress>
	<div id="alert">
		<p id="alert-content">You Win</p>
		<button id="btnOK">OK</button>
	</div>
	<div class="wrap">
		<div id=question>
			<p id="content-question"></p>
		</div>
		<div id="answer">
			<div class="row">
				<div class="box" id="answerA"><p id="contentA"></p></div>
				<div class="box" id="answerB"><p id="contentB"></p></div>
			</div>
			<div class="clear"></div>
			<div class="row">
				<div class="box" id="answerC"><p id="contentC"></p></div>
				<div class="box" id="answerD"><p id="contentD"></p></div>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
