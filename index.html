<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>INDEX</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" media="screen and (max-device-width: 600px)" href="css/small-screen.css">
	<link rel="stylesheet" media="screen and (min-device-width: 1000px)" href="css/large-screen.css">
	<link rel="stylesheet" media="screen and (min-device-width: 600px) and (max-device-width: 1000px)" href="css/medium-screen.css">
	<link rel="stylesheet" href="css/progress-bar.css">
</head>
<body>
	<div class="loading"><p id="loading-content">LOADING...</p></div>
	<div class="main">
		
	</div>
	<progress id="progress" max="100" value="100"></progress>
	<div id="alert">
		<p id="alert-content">You Win</p>
		<button id="btnOK">OK</button>
	</div>
	<div class="wrap">
		<div id=question>
			<p id="content-question"></p>
		</div>
		<div id="answer">
			<div class="row">
				<div class="box" id="answerA"><p id="contentA"></p></div>
				<div class="box" id="answerB"><p id="contentB"></p></div>
			</div>
			<div class="clear"></div>
			<div class="row">
				<div class="box" id="answerC"><p id="contentC"></p></div>
				<div class="box" id="answerD"><p id="contentD"></p></div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
